<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text Converter</title>
    <style>
        :root[data-theme="light"] {
            --bg-color: #f5f5f5;
            --container-bg: white;
            --text-color: #333;
            --heading-color: #2c3e50;
            --btn-primary-bg: #3498db;
            --btn-secondary-bg: #95a5a6;
            --status-bg: #f8f9fa;
            --border-color: #e9ecef;
            --textarea-bg: white;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        :root[data-theme="dark"] {
            --bg-color: #1a1a1a;
            --container-bg: #2d2d2d;
            --text-color: #ffffff;
            --heading-color: #e0e0e0;
            --btn-primary-bg: #2980b9;
            --btn-secondary-bg: #7f8c8d;
            --status-bg: #3d3d3d;
            --border-color: #404040;
            --textarea-bg: #3d3d3d;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 2px solid var(--border-color);
            background: var(--container-bg);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--container-bg);
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow-color);
            transition: all 0.3s ease;
        }

        h1 {
            text-align: center;
            color: var(--heading-color);
            margin-bottom: 2rem;
        }

        .speech-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn.primary {
            background-color: var(--btn-primary-bg);
            color: white;
        }

        .btn.secondary {
            background-color: var(--btn-secondary-bg);
            color: white;
        }

        .status {
            padding: 1rem;
            background-color: var(--status-bg);
            border-radius: 5px;
            margin-bottom: 1rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .output-container {
            margin-top: 2rem;
        }

        .output-container h2 {
            color: var(--heading-color);
            margin-bottom: 1rem;
        }

        .output-box {
            position: relative;
            margin-bottom: 4rem;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 1.5rem;
            border: 2px solid var(--border-color);
            border-radius: 15px;
            resize: vertical;
            font-size: 1.1rem;
            line-height: 1.8;
            background: var(--textarea-bg);
            color: var(--text-color);
            box-shadow: inset 0 2px 10px var(--shadow-color);
            transition: all 0.3s ease;
        }

        textarea::placeholder {
            color: var(--text-color);
            opacity: 0.6;
        }

        #copyBtn {
            position: absolute;
            bottom: -3rem;
            right: 0;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            min-width: 120px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                margin: 1rem;
                padding: 1rem;
            }

            .speech-controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">ðŸŒž Light Mode</button>
    <div class="container">
        <h1>Speech to Text Converter</h1>
        
        <div class="speech-controls">
            <button id="startBtn" class="btn primary">Start Recording</button>
            <button id="stopBtn" class="btn secondary" disabled>Stop Recording</button>
        </div>
        <div class="status" id="status">Click 'Start Recording' to begin</div>

        <div class="output-container">
            <h2>Transcription Output</h2>
            <div class="output-box">
                <textarea id="output" readonly placeholder="Your transcription will appear here..."></textarea>
                <button id="copyBtn" class="btn secondary">Copy Text</button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const output = document.getElementById('output');
        const copyBtn = document.getElementById('copyBtn');
        const status = document.getElementById('status');

        // Speech Recognition Setup
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;

        // Text-to-Speech Setup
        const speechSynthesis = window.speechSynthesis;
        let currentUtterance = null;

        function speak(text) {
            // Cancel any ongoing speech
            if (currentUtterance) {
                speechSynthesis.cancel();
            }

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 1;
            utterance.pitch = 1;
            utterance.volume = 1;
            currentUtterance = utterance;
            speechSynthesis.speak(utterance);
        }

        // Add hover speech to buttons
        function addHoverSpeech(element, text) {
            element.addEventListener('mouseenter', () => {
                speak(text);
            });
            element.addEventListener('mouseleave', () => {
                speechSynthesis.cancel();
            });
        }

        // Add hover speech to buttons
        addHoverSpeech(startBtn, 'Start Recording button. Click to begin speaking.');
        addHoverSpeech(stopBtn, 'Stop Recording button. Click to stop recording.');
        addHoverSpeech(copyBtn, 'Copy Text button. Click to copy the transcribed text to clipboard.');

        // Real-time Speech Recognition
        startBtn.addEventListener('click', () => {
            recognition.start();
            startBtn.disabled = true;
            stopBtn.disabled = false;
            status.textContent = 'Listening... Speak now!';
            speak('Recording started. Please speak now.');
        });

        stopBtn.addEventListener('click', () => {
            recognition.stop();
            startBtn.disabled = false;
            stopBtn.disabled = true;
            status.textContent = 'Click "Start Recording" to begin';
            speak('Recording stopped.');
        });

        recognition.onresult = (event) => {
            const transcript = Array.from(event.results)
                .map(result => result[0].transcript)
                .join('');
            
            output.value = transcript;
        };

        recognition.onerror = (event) => {
            status.textContent = `Error: ${event.error}`;
            speak(`Error: ${event.error}`);
        };

        // Copy Text
        copyBtn.addEventListener('click', () => {
            output.select();
            document.execCommand('copy');
            copyBtn.textContent = 'Copied!';
            speak('Text copied to clipboard');
            setTimeout(() => {
                copyBtn.textContent = 'Copy Text';
            }, 2000);
        });

        // Add this at the beginning of your script section
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;

        function toggleTheme() {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            themeToggle.textContent = newTheme === 'light' ? 'ðŸŒž Light Mode' : 'ðŸŒ™ Dark Mode';
            
            // Save preference
            localStorage.setItem('theme', newTheme);
        }

        // Load saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            html.setAttribute('data-theme', savedTheme);
            themeToggle.textContent = savedTheme === 'light' ? 'ðŸŒž Light Mode' : 'ðŸŒ™ Dark Mode';
        }

        themeToggle.addEventListener('click', toggleTheme);
        addHoverSpeech(themeToggle, 'Theme toggle button. Click to switch between light and dark mode.');
    </script>
</body>
</html>
